<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Link for Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="wrapper">
        <div class="pass-type">
          <label for="typeTitle" class="title">Select Type</label>
          <div class="pass-type-cover">
            <span class="material-symbols-outlined">
              expand_more
              </span>
            <select name="passwordType" id="select-pass-type">
              <option value="Password" selected>Password</option>
              <option value="Passphrase" >Passphrase</option>
            </select>
          </div>
          
        </div>
        <div class="input-box">
          <textarea type="text" disabled></textarea>
          <span class="material-symbols-rounded">copy_all</span>
        </div>
        <!-- input-box end -->
        <div class="pass-indicator"></div>
        <div class="pass-length">
          <div class="details">
            <label class="title">Password Length</label>
            <span></span>
          </div>
          <input type="range" min="5" max="100" step="1" />
        </div>
        <!-- pass-length end -->
        <div class="pass-settings">
          <div class="pass-settings-title">
            <label class="title">Password Settings</label>
            <span class="material-symbols-outlined"> refresh </span>
          </div>

          <ul class="options-password">
            <li class="option">
              <input type="checkbox" id="lowercase" checked />
              <label for="lowercase">Lowercase (a-z)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="uppercase" />
              <label for="uppercase">Uppercase (A-Z)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="numbers" />
              <label for="numbers">Numbers (0-9)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="symbols" />
              <label for="symbols">Symbols (!-$^+)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="exc-duplicate" />
              <label for="exc-duplicate"
                >Exclude Duplicate
                <div><span>(upto 30 chars)</span></div></label
              >
            </li>
            <li class="option">
              <input type="checkbox" id="spaces" />
              <label for="spaces">Include Spaces</label>
            </li>
          </ul>

          <div class="passphraseSettingsContainer">
            <div class="wordSeperator">
              <label for="inputTitle" class="title">Word Seperator</label>
              <br>
              <input type="text" class="wordSeparatorInput">
            </div>
            <ul class="options-passphrase">
              <li class="option">
                <input type="checkbox" id="capitalise"/>
                <label for="capitalise">Capitalise</label>
              </li>
              <li class="option">
                <input type="checkbox" id="incNumber"/>
                <label for="incNumber">Include Number</label>
              </li>
            </ul>
          </div>
          
        </div>
        <!-- pass-settings end -->
        <button class="generate-btn">Generate Password</button>
      </div>
      <!-- wrapper end -->
    </div>
    <!-- container end -->
  </body>
</html>
